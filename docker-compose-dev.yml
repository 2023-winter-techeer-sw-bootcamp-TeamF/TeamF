version: "3.8"

services:
  dev_prometheus:
    build: ./prometheus
    image: teamf-dev_prometheus
    container_name: dev_prometheus_container
    # volumes:
    #   - /hostpath/prometheus_data:/etc/prometheus
    ports:
      - "9090:9090"
    # command:
    #   - '--config.file=/etc/prometheus/prometheus.yml'
    #   - '--storage.tsdb.path=/prometheus'
    #   - '--web.enable-lifecycle'

  dev_node-exporter:
    image: prom/node-exporter
    container_name: dev_node_exporter_container
    ports:
      - "9100:9100"

  dev_grafana:
    image: grafana/grafana
    container_name: dev_grafana_container
    volumes:
      - /hostpath/provisioning:/etc/provisioning
      - grafana_data:/var/lib/grafana
    ports:
      - 9000:3000

  dev_backend:
    build: ./backend
    container_name: dev_backend_container
    ports:
      - "3001:3000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
    networks:
      - mybridge

  dev_frontend:
    build: ./frontend
    container_name: dev_frontend_container
    ports:
      - "5001:5000"
    networks:
      - mybridge

  dev_nginx:
    build: ./nginx
    container_name: dev_nginx_container
    # restart: always
    ports:
      - "80"
      - "443:443"
    volumes:
      - /hostpath/www:/var/www/html
      - /hostpath/certbot/etc:/etc/letsencrypt:ro
    depends_on:
      - dev_backend
      - dev_frontend
    networks:
      - mybridge

  # certbot:
