version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "3001:3000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}

  frontend:
    build: ./frontend
    ports:
      - "5000:5000"

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    # restart: always
    volumes:
      - ./certbot/conf/live/tairot.online/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - ./certbot/conf/live/tairot.online/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      - backend
      - frontend
      - certbot

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    command: certonly --webroot -w /var/www/certbot --email tjfgkssk9472@gmail.com --agree-tos --no-eff-email -d tairot.online
    volumes:
      - ./certbot/conf:/etc/letsencrypt:rw
      - ./certbot/logs:/var/log/letsencrypt:rw
      - ./certbot/data:/var/www/certbot:rw