<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>socketio</title>
  </head>
  <body>
    <h1>Real-Time Audio Streaming</h1>
    <audio id="audio" controls></audio>

    <script type="importmap">
      {
        "imports": {
          "socket.io-client": "https://cdn.socket.io/4.7.3/socket.io.esm.min.js"
        }
      }
    </script>

    <script type="module">
      import { io } from "socket.io-client";
      const server = "http://43.202.208.226:3001";
      const local = "http://localhost:3000";
      const host = local;
      //const host = server;
      let array = "";
      let socket;

      socket = io(host, {
        auth: {
          token:
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwibmFtZSI6InRlc3QiLCJpYXQiOjE3MDYzNTg0OTMsImV4cCI6MTcwNjM2MjA5M30.11T-F1EheTK1WNG02az2SvSuQ-jdNlrURD9IlaVyB08",
        },
        reconnection: true,
      });

      socket.on("message", (msg) => {
        console.log("받은 메시지 :" + msg);
        array += msg;
      });

      socket.on("connect", () => {
        console.log("서버에 연결되었습니다.");
      });

      socket.on("disconnect", () => {
        console.log("서버와의 연결이 끊어졌습니다.");
        console.log("result : " + array);
      });

      socket.on("success", () => {
        console.log("연결 작업 성공");
      });

      socket.on("finish", async () => {
        console.log("연결 작업 종료");
        socket.disconnect();
      });

      socket.on("audio", (audioBase64) => {
        const audio = document.getElementById("audio");
        const audioData = "data:audio/mp3;base64," + audioBase64;
        audio.src = audioData;
        audio.play();
      });
    </script>
  </body>
</html>
